name: SonarCloud Scan

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: Build and analyze
    runs-on: ubuntu-latest  # 2-3x faster than Windows
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for accurate analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=mibrahim83_SonarCloud-Test
            -Dsonar.organization=mibrahim83
            -Dsonar.exclusions=**/Migrations/**,**/obj/**,**/bin/**
            -Dsonar.dotnet.excludeTestProjects=true
            -Dsonar.coverage.exclusions=**Tests*/**
            -Dsonar.analysisCache.enabled=true