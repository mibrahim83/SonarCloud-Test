name: SonarCloud Scan (DotNet)

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened] # Triggers for PR

permissions:
  contents: read # Default for checkout
  pull-requests: write # <<< CRITICAL FOR PR DECORATION
  security-events: write

jobs:
  build:
    name: Build and analyze .NET
    runs-on: windows-latest 
    
    steps:
      - uses: actions/checkout@v4
        with:
          # Required for accurate Git/PR data for SonarCloud
          fetch-depth: 0 

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Run Build and Sonar Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
        run: |
          # The begin command automatically detects PR context from GitHub Actions environment variables
          dotnet sonarscanner begin /k:"mibrahim83_SonarCloud-Test" /o:"mibrahim83" /d:sonar.host.url="https://sonarcloud.io"

          # The build step is essential for .NET analysis
          dotnet build --no-incremental

          # End and upload results
          dotnet sonarscanner end