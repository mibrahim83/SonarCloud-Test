name: SonarCloud Scan

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest  # Faster and cheaper than Windows
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for accurate blame/PR data

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'  # Update to match your actual SDK

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Restore dependencies
        run: dotnet restore

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_PARAMS="/d:sonar.pullrequest.key=${{ github.event.number }} \
                       /d:sonar.pullrequest.branch=${{ github.event.pull_request.head.ref }} \
                       /d:sonar.pullrequest.base=${{ github.event.pull_request.base.ref }}"
          else
            PR_PARAMS=""
          fi
          
          dotnet sonarscanner begin \
            /k:"mibrahim83_SonarCloud-Test" \
            /o:"mibrahim83" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.analysisCache.enabled=true \
            /d:sonar.scanner.skipJreProvisioning=true \
            /d:sonar.dotnet.excludeTestProjects=true \
            $PR_PARAMS
          
          dotnet build --no-restore --configuration Release
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"